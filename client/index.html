<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Natural Disaster</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="navbar">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tag/">Tag</a></li>
            <li><a href="/edit/">Edit</a></li>
          <ul>
      </div>
      <div class="container" id="container">
        <div id="panel">
          <ul>
            <li><a href="/?town_id=1">Unión Hidalgo</a></li>
            <li><a href="/?town_id=2">Juchitán de Zaragoza</a></li>
            <li><a href="/?town_id=3">Santa María Xadani</a></li>
          </ul>
        </div>
        <div id="map-content">
          <h1>Damage Detected</h1>
          <div id="map" class="map"></div>
          <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
          </div>
          <div class="container">
            <h2>Statistics</h2>
            <div>
              <div class="card-info ">
                <div class="card-data neutral" id="number-images">
                </div>
                <div class="card-label">
                  <h1>Images</h1>
                </div>
              </div>
              <div class="card-info">
                <div class="card-data damage" id="number-damaged">
                </div>
                <div class="card-label">
                  <h1>Damaged</h1>
                </div>
              </div>
              <div class="card-info">
                <div class="card-data no-damage" id="number-no-damaged">
                  
                </div>
                <div class="card-label">
                  <h1>Not damaged</h1>
                </div>
              </div>
            </div>
          </div>
          <h1>Ingested Images</h1>
          <div id="image-map" class="map"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://openlayers.org/en/v4.3.4/build/ol.js"></script>
    <script src="/javascript/util.js" type="text/javascript"></script>
    <script src="/javascript/debris.js" type="text/javascript"></script>
  </body>
</html>
